apiVersion: apps/v1
kind: Deployment
metadata:
  name: pr-demo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pr-demo
  template:
    metadata:
      labels:
        app: pr-demo
    spec:
      containers:
      - name: pr-demo
        image: my-fastapi:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000

